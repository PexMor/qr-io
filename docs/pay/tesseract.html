<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="app.webmanifest" />
  <link rel="apple-touch-icon" href="images/icon.png" />
  <link rel="icon" type="image/png" href="images/icon.png" />
  <meta name="theme-color" content="#DD5939" />
  <meta name="description" content="QR code read, write and share" />
  <title>QR I/O</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
    integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
</head>

<body>
  <header>
    <h1 id="label">QR I/O - tesseract.js</h1>
  </header>
  <main>
    <input type="file" id="uploader" />
    <div class="row">
      <div class="column">
        <p>Text output</p>
        <div id="textOutput"></div>
      </div>
      <div class="column">
        <p>Input Image</p>
        <img id="imgInput" style="max-width: 500px" />
      </div>
    </div>
  </main>
  <div id="notif-cont">
    <div id="notif">notifications should come here</div>
  </div>
  <script src="tesseract.js"></script>
</body>

</html>
